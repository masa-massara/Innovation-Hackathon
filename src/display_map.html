<!DOCTYPE html>
<html lnag="ja">
    <head>
        <meta charset="utf-8">
        <title>ごみ箱まっぷ♡</title>
        <link rel="stylesheet" href="display_map.css">
        <script src="display_map.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css">
    </head>
    
    <body>
        <header class="header">
                <h1>ごみ箱まっぷ♡</h1>
                <a class="block button" href="./select_langage.html">select language</a>      
              
        </header>
        <br>

        <main class="main">
            <div id="Google_map">
                <script type="text/javascript">
                    function initMap(){
                        function success(pos){
                            var lat = pos.coords.latitude;
                            var lng = pos.coords.longitude;
                            var latlng = new google.maps.LatLng(lat,lng);
                            var map = new google.maps.Map(document.getElementById("Google_map"),{
                                zoom: 15,
                                center: latlng
                            });
                        var marker = new google.maps.Marker({
                            position:latlng,
                            map:map
                        });
                    }
                    function fail(error){
                        alert('位置情報の取得に失敗しました。エラーコード:' + error.code);
                        var latlng = new google.maps.LatLng(35.6812405, 139.7649361);
                        var map = new google.maps.Map(document.getElementById('Google_map'),{
                            zoom:10,
                            center:latlng
                        });
                    }
                    navigator.geolocation.getCurrentPosition(success,fail);
                }
                </script>

                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjXc0hy_MMUL5PKthuOZp-NOlEUwFIaSs&callback=initMap" async defer>
                </script>
                
            </div>
            <div class="select">
                <select multiple>
                    <option value="1">燃えるゴミ</option>
                    <option value="2">燃えないゴミ</option>
                    <option value="3">ペットボトル</option>
                    <option value="4">カン</option>
                    <option value="5">ビン</option>
                    <option value="6">紙</option>
                </select>
                <script>
                    $(function (){
                        $('select').multipleSelect({
                            width:1000,
                            formatSelectAll:function(){
                                return 'すべて';
                            },
                            formatAllSelected:function(){
                                return 'すべて選択されています';
                            }
                        });
                    });
                </script>
            </div>
        </main>

        <footer class="footer">
            <h6>Team 梅ねり</h6>
        </footer>
    </body>
</html>
